name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: test-action
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Deploy to Deno Deploy
        uses: ./
        with:
          project: happy-rat-64
          root: examples
          entrypoint: hello.ts
